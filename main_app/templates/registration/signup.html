{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}

<div>
  <h1>New User Sign Up Sheet</h1>
</div>

<div class="card-list">
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-secondary">Sign Up</button>
</form>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
</div>

{% endblock %}

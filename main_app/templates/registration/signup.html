{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
  <h1>New User Sign Up</h1>
<div class="card-body shadow profile-form">
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-sm btn-secondary shadow">Sign Up</button>
  </form>
{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
  {% endif %}
</div>

{% endblock %}

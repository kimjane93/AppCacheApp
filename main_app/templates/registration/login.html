{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Log In</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-secondary">Log In</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}

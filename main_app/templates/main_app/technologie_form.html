{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Tech</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
       <span>Name of Tech: {{form.name}}</span> 
       <p>For future developers, please paste url link to docs on this technology</p>
       <span>Link To Tech Docs: {{form.docs}}</span>

    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}

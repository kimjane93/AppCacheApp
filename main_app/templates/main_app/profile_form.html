{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block content %} 
{% if object %}
<h1>Edit <span class="teal-text">Profile</span></h1>
{% else %}
<h1>Create Your Profile</h1>
{% endif %}
<div class="card-body shadow profile-form">
<form action="" method="post">
  {% csrf_token %}
    {{form|crispy}}
  <button type="submit" value="Submit!" class="btn btn-sm btn-secondary shadow">Submit!</button>
</form>
</div>

{% endblock %}

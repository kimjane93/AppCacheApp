{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <div>
            <h1>{{ app.name }}</h1>
        </div>
        <div>
            <p>{{app.description}}</p>
        </div>
        <div>
            <ul>
                {% for tech in app.tech.all %}
                <li>{{ tech.name }}</li>
                {% endfor %}
            </ul>
        </div>
      <form action="{% url 'assoc_user' app.id %}" method="post">
            {% csrf_token %}
            <button type="submit">
                Add This App To Your List!
            </button>
        </form> 
        <div>
            <a href="{% url 'apps_index' %}">Return To Index</a>
        </div>
        <div>
            <div>

            </div>
        <table class="striped">
            <thead>
              <tr><th>Notes:</th></tr>
            </thead>
            <tbody>
              
                <tr>
                  <td></td>
                  <td></td>
                </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>


{% endblock %}

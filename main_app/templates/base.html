{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
<link
rel="stylesheet"
type="text/css"
href="{% static 'css/style.css' %}"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>App Cache</title>
  </head>
  <body>
      <header>
          <nav class="navbar navbar-expand-lg fixed-top">
              
            <div class="container-fluid">
                    <a href="/" class="navbar-brand"> <span>App Cache <img src="{% static 'images/noun_sharing ideas_1833154.png' %}" alt="" height="35rem"></span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <img class="navbar-toggler-icon" src="{% static 'images/noun_List_204249.png' %}" alt="">
                    </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="{% url 'about' %}" class="nav-link active" aria-current="page">About</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link active" aria-current="page">Profile</a></li>
                    <li class="nav-item"><a href="{% url 'tech_index' %}" class="nav-link active" aria-current="page">Tech List</a></li>
                    <li class="nav-item"><a href="{% url 'apps_index' %}" class="nav-link active" aria-current="page">App Ideas</a></li>
                    <li class="nav-item"><a href="{% url 'apps_create' %}" class="nav-link active" aria-current="page">Create An App</a></li> 
                    <li class="nav-item"><a href="{% url 'users_index' %}" class="nav-link active" aria-current="page">Fellow Coders</a></li>
                    <li class="divider"></li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link active" aria-current="page">Log Out</a></li>
                    {% else %}
                    <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link active" aria-current="page">Sign Up</a></li>
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link active" aria-current="page">Log In</a></li>
                    {% endif %}
                  </ul>
                </div>
              </div>
          </nav>
      </header>
      <main>
        {% block content %} {% endblock %}  
      </main>
      <footer>

      </footer>
  </body>
</html>
